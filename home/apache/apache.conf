ServerName localhost

<VirtualHost *:80>
    ServerAlias ops-webgrind-apache-php56.${OPS_DOMAIN}
    ServerAlias ops-webgrind-apache-php71.${OPS_DOMAIN}
    ServerAlias ops-webgrind-apache-php72.${OPS_DOMAIN}

    LogLevel info
    AddDefaultCharset utf-8

    DocumentRoot /var/www/webgrind

    <Directory ~ ".*">
        DirectoryIndex index.php index.html
        Require all granted
        AllowOverride All
        Options FollowSymLinks
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerAlias *
    LogLevel info
    AddDefaultCharset utf-8

    SetEnv OPS_ENABLED 1

    LuaHookTranslateName /etc/apache2/set_docroot.lua set_docroot

    <Directory ~ ".*">
        DirectoryIndex index.php index.html
        Require all granted
        AllowOverride All
        Options FollowSymLinks
    </Directory>
</VirtualHost>
